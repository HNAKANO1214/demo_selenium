version: '3.8'

services:
  selenium:
    image: seleniarm/standalone-chromium:latest
    shm_size: 2gb
    ports:
      - 4444:4444
      - 7900:7900

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    tty: true
    ports:
      - "8000:8000"
    depends_on:
      - selenium
    container_name: demo_selenium-app
